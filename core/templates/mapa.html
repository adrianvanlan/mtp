{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <script src="{% static "jquery.min.js" %}"></script>
        <script src="{% static "maps.js" %}"></script>
        <script src="{% static "gmaps.js" %}"></script>
        <title></title>

        <style>
#map {
    width: 100%;
    height: 500px;
}
        </style>

<script type="text/javascript" charset="utf-8">
 var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -29.3802182,
        lng: -63.4396728,
        zoom: 6
    });

    {% for n in nodos|slice:":-1" %}
        map.drawRoute({
            origin: [],
            destination: [],
            travelMode: 'driving',
            strokeColor: '#FF0000',
            strokeOpacity: 0.6,
            strokeWeight: 6
        });
    {% endfor %}


 });
</script>

    </head>
    <body>
        <div id="map"></div>
        <script>
        </script>

    </body>
</html>
